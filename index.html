<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perler Bead Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        /* background-color: #f8fafc; */ /* Let Tailwind handle this via classes in App */
        /* color: #0f172a; */
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Dark mode glass panel override - Strong Cold White Backlight */
      .dark .glass-panel {
        background: rgba(23, 23, 23, 0.8); /* Slightly more opaque to contrast the backlight */
        border: 1px solid rgba(255, 255, 255, 0.2);
        /* Strong cold white glow (Art Gallery Effect) */
        box-shadow: 
            0 0 30px -5px rgba(255, 255, 255, 0.3), 
            0 10px 50px -10px rgba(255, 255, 255, 0.2); 
      }

      .aurora-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        overflow: hidden;
      }

      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.5;
        animation: float 20s infinite ease-in-out alternate;
        border-radius: 50%;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20px, -20px) scale(1.1); }
        100% { transform: translate(-10px, 10px) scale(0.9); }
      }

      /* Input autofill fix for light mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #f1f5f9 inset !important;
          -webkit-text-fill-color: #0f172a !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Input autofill fix for dark mode */
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover, 
      .dark input:-webkit-autofill:focus, 
      .dark input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #171717 inset !important; /* neutral-900 */
          -webkit-text-fill-color: #f5f5f5 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "gifenc": "https://esm.sh/gifenc@^1.0.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
